<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p><label for="inum">Número (entre 1 e 100):</label><input type="number" name="inum" id="inum" step="1" max="100"> <input type="submit" value="Adicionar" onclick="adicionar()"></p>
            <select name="ilista" id="ilista" size="10">
                <option value="">Adicione um número</option>
            </select><br>
            <input type="submit" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
           
        </div>
    </section>
    <footer>&copy; CursoemVideo | Luciano</footer>
    <script src="script.js"></script>
</body>
</html>
